<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil â€” FormCap</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --fg: #2C3E50;
      --muted: #5f7588;
      --primary: #FF6B2C;
      --secondary: #1ABC9C;
      --surface: #ffffff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 1.5rem;
    }

    button.sair {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 999px;
      padding: .5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    button.sair:hover {
      background: var(--primary);
      color: #fff;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .perfil {
      text-align: center;
      margin-bottom: 2rem;
    }

    .perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--secondary);
      object-fit: cover;
    }

    .perfil h2 {
      margin-top: 1rem;
      color: var(--primary);
    }

    .perfil p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .btn-criar {
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .9rem 1.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    .btn-criar:hover {
      background: #16a085;
    }

    .lista {
      margin-top: 2.5rem;
    }

    .lista h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-item {
      background: #f2f8ff;
      border: 1px solid #cfe6ff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: .2s;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .form-item:hover {
      background: #e8f5ff;
    }

    .status {
      font-size: .9rem;
      color: var(--muted);
    }

    .acoes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .btn-fechar, .btn-excluir {
      border: none;
      border-radius: 999px;
      padding: .5rem .9rem;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      color: #fff;
    }

    .btn-fechar {
      background: var(--primary);
    }

    .btn-fechar:hover {
      background: #e85d23;
    }

    .btn-excluir {
      background: #c0392b;
    }

    .btn-excluir:hover {
      background: #a93226;
    }

    .fechado {
      opacity: 0.7;
      background: #fff3ed;
      border: 1px solid #ffc3a3;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo FormCap">
      <h1>FormCap</h1>
    </div>
    <button class="sair">Sair</button>
  </header>

  <main>
    <div class="perfil">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Foto do usuÃ¡rio">
      <h2 id="nomeUsuario">UsuÃ¡rio</h2>
      <p id="emailUsuario">email@teste</p>
      <button class="btn-criar" onclick="window.location.href='projeto.html'">+ Criar novo formulÃ¡rio</button>
    </div>

    <div class="lista">
      <h3>FormulÃ¡rios Criados</h3>
      <div id="listaFormularios"></div>
    </div>
  </main>

  <footer>
    Â© 2025 â€” FormCap | Gerencie seus formulÃ¡rios facilmente
  </footer>

  <script>
    // Verifica usuÃ¡rio logado
    const user = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("nomeUsuario").textContent = user.nome;
      document.getElementById("emailUsuario").textContent = user.email;
    }

    const lista = document.getElementById("listaFormularios");

    function atualizarLista() {
      const formularios = JSON.parse(localStorage.getItem("formularios")) || [];
      lista.innerHTML = "";

      if (formularios.length === 0) {
        lista.innerHTML = `<p style="color:var(--muted);">Nenhum formulÃ¡rio criado ainda.</p>`;
        return;
      }

      formularios.forEach((f, i) => {
        const item = document.createElement("div");
        item.classList.add("form-item");
        if (f.status === "fechado") item.classList.add("fechado");

        item.innerHTML = `
          <strong>${f.titulo}</strong>
          <div class="status">
            ðŸ“… Criado em ${f.data} <br>
            ðŸ‘¥ Respostas: <strong>${f.respostas || 0}</strong> 
            ${f.status === "fechado" ? "<br>ðŸ”’ Pesquisa encerrada" : ""}
          </div>
          <div class="acoes">
            <button class="btn-fechar">${f.status === "fechado" ? "Reabrir" : "Fechar"} pesquisa</button>
            <button class="btn-excluir">Excluir</button>
          </div>
        `;

        // Fechar ou reabrir
        item.querySelector(".btn-fechar").addEventListener("click", () => {
          formularios[i].status = formularios[i].status === "fechado" ? "aberto" : "fechado";
          localStorage.setItem("formularios", JSON.stringify(formularios));
          atualizarLista();
        });

        // Excluir com verificaÃ§Ã£o
        item.querySelector(".btn-excluir").addEventListener("click", () => {
          if (formularios[i].status !== "fechado") {
            alert("âš ï¸ VocÃª precisa fechar a pesquisa antes de excluÃ­-la.");
            return;
          }

          const confirmar = confirm("Tem certeza que deseja excluir esta pesquisa?");
          if (confirmar) {
            formularios.splice(i, 1);
            localStorage.setItem("formularios", JSON.stringify(formularios));
            atualizarLista();
          }
        });

        lista.appendChild(item);
      });
    }

    atualizarLista();

    // BotÃ£o sair
    document.querySelector(".sair").addEventListener("click", () => {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
