<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormCap — Perfil do Usuário</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --fg: #2C3E50;
      --muted: #5f7588;
      --primary: #FF6B2C;
      --secondary: #1ABC9C;
      --surface: #ffffff;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
    }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .logo img { width: 50px; height: 50px; }
    .logo h1 { color: var(--primary); font-size: 1.6rem; }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .profile-info strong {
      color: var(--primary);
    }

    .btn-voltar {
      background: var(--primary);
      color: #fff;
      padding: .7rem 1.2rem;
      border-radius: var(--radius);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    .btn-voltar:hover {
      background: #e45e22;
    }

    main {
      max-width: 950px;
      margin: 2rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-bar {
      display: flex;
      gap: .5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: .8rem;
      border-radius: var(--radius);
      border: 1.5px solid #ccc;
      font-size: 1rem;
    }

    button {
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      padding: .8rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: .2s;
    }

    button:hover { background: #e45e22; }

    .form-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #f8faff;
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid #dce8f2;
      box-shadow: var(--shadow);
      transition: .3s;
    }

    .card:hover { transform: translateY(-3px); }

    .card h3 {
      margin: 0 0 .4rem;
      color: var(--secondary);
      font-size: 1.2rem;
    }

    .card p {
      margin: .25rem 0;
      color: var(--fg);
      font-size: .95rem;
    }

    .btn-responder {
      margin-top: .8rem;
      background: var(--secondary);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: .7rem 1rem;
      cursor: pointer;
      transition: .2s;
      width: 100%;
    }

    .btn-responder:hover { background: #15967d; }

    footer {
      text-align: center;
      color: var(--muted);
      margin-top: 2rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo FormCap">
      <h1>FormCap</h1>
    </div>

    <div class="profile">
      <img src="img/user.png" alt="Foto de Perfil">
      <div class="profile-info">
        <strong>Usuário Respondente</strong>
        <small>usuario@teste</small>
      </div>
      <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar ao Início</button>
    </div>
  </header>

  <main>
    <h2>Formulários Disponíveis</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar formulário pelo nome...">
      <button onclick="buscarFormularios()">Buscar</button>
    </div>

    <div id="formList" class="form-list"></div>
  </main>

  <footer>
    © 2025 — FormCap | Área do Usuário
  </footer>

  <script>
    function carregarFormularios(filtro = "") {
      const lista = document.getElementById("formList");
      lista.innerHTML = "";

      const formularios = JSON.parse(localStorage.getItem("formularios")) || [];
      const respostas = JSON.parse(localStorage.getItem("respostasUsuario")) || [];

      const filtrados = formularios.filter(f =>
        f.status === "aberto" &&
        f.respostas < f.maximo &&
        f.titulo.toLowerCase().includes(filtro.toLowerCase())
      );

      if (filtrados.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhum formulário encontrado.</p>";
        return;
      }

      filtrados.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";

        const jaRespondeu = respostas.includes(f.titulo);

        card.innerHTML = `
          <h3>${f.titulo}</h3>
          <p><strong>Tipo:</strong> ${f.tipo}</p>
          <p><strong>Respostas:</strong> ${f.respostas}/${f.maximo}</p>
          ${f.produto ? `<p><strong>Produto:</strong> ${f.produto.nome}</p>` : ""}
          <button class="btn-responder" ${jaRespondeu ? "disabled" : ""} onclick="responder('${f.titulo}')">
            ${jaRespondeu ? "✅ Já respondido" : "Responder"}
          </button>
        `;

        lista.appendChild(card);
      });
    }

    function buscarFormularios() {
      const termo = document.getElementById("searchInput").value.trim();
      carregarFormularios(termo);
    }

    function responder(titulo) {
      const respostas = JSON.parse(localStorage.getItem("respostasUsuario")) || [];
      if (respostas.includes(titulo)) {
        alert("Você já respondeu este formulário.");
        return;
      }

      localStorage.setItem("formSelecionado", titulo);
      window.location.href = "responder.html";
    }

    carregarFormularios();
  </script>

</body>
</html>
