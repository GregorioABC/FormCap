<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormCap — Criar Novo Formulário</title>

  <style>
    :root {
      --bg: #f9fbfd;
      --fg: #2C3E50;
      --muted: #5f7588;
      --primary: #FF6B2C;
      --secondary: #1ABC9C;
      --surface: #ffffff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
    }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .logo img { width: 50px; height: 50px; }
    .logo h1 { color: var(--primary); font-size: 1.5rem; }

    button.voltar {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 999px;
      padding: .5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }
    button.voltar:hover { background: var(--primary); color: #fff; }

    main {
      max-width: 950px;
      margin: 2rem auto;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    label { font-weight: 600; }

    input, select, textarea {
      padding: .8rem .9rem;
      border-radius: var(--radius);
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color .2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea { min-height: 100px; resize: vertical; }

    .btns {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn {
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .9rem 1.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover { background: #16a085; }

    .btn.cancelar {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .btn.cancelar:hover { background: var(--primary); color: #fff; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: .9rem;
    }

    .dynamic-form {
      margin-top: 2rem;
      border-top: 2px dashed #eee;
      padding-top: 1.5rem;
    }

    .section-title {
      background: #f0f7ff;
      border-radius: 10px;
      border-left: 5px solid var(--primary);
      padding: .6rem 1rem;
      margin-top: 1.5rem;
      font-weight: 600;
    }

    .model-preview {
      background: #f8faff;
      border-radius: 10px;
      border: 1.5px solid #d6e8ff;
      padding: 1rem 1.2rem;
      margin-top: 1rem;
      color: #2c3e50;
    }

    .builder-controls {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .builder-controls button {
      background: #fff;
      border: 2px solid var(--secondary);
      color: var(--secondary);
      border-radius: 8px;
      padding: .5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }
    .builder-controls button:hover {
      background: var(--secondary);
      color: #fff;
    }

    .custom-field {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: .8rem;
      margin-bottom: .8rem;
      background: #f8faff;
      position: relative;
    }

    .remove-field {
      position: absolute;
      right: 8px;
      top: 8px;
      border: none;
      background: none;
      color: #c0392b;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo FormCap">
      <h1>FormCap</h1>
    </div>
    <button class="voltar" onclick="window.location.href='perfil.html'">Voltar</button>
  </header>

  <main>
    <h2>Criar Novo Formulário</h2>

    <form id="formProjeto">
      <div class="field">
        <label for="nome">Nome do Projeto</label>
        <input type="text" id="nome" placeholder="Ex.: Avaliação do Produto X" required>
      </div>

      <div class="field">
        <label for="tipo">Tipo de Formulário</label>
        <select id="tipo" required>
          <option value="">Selecione...</option>
          <option value="entrevista">Formulário de Entrevista de Emprego</option>
          <option value="peticao">Formulário de Petição</option>
          <option value="atendimento">Formulário de Registro de Atendimento</option>
          <option value="avaliacao">Formulário de Avaliação de Produto</option>
          <option value="outros">Outros (criar formulário manual)</option>
        </select>
      </div>

      <div class="field">
        <label for="maximo">Número máximo de respostas</label>
        <input type="number" id="maximo" min="1" placeholder="Ex.: 100" required>
      </div>

      <div id="modeloContainer" class="dynamic-form"></div>

      <div class="btns">
        <button type="submit" class="btn">Criar Formulário</button>
        <button type="button" class="btn cancelar" onclick="window.location.href='perfil.html'">Cancelar</button>
      </div>
    </form>
  </main>

  <footer>
    © 2025 — FormCap | Sistema de criação e gestão de formulários
  </footer>

  <script>
    const tipoSelect = document.getElementById("tipo");
    const modeloContainer = document.getElementById("modeloContainer");
    const form = document.getElementById("formProjeto");

    const modelos = {
      entrevista: `
        <div class="section-title">Modelo de Formulário: Entrevista de Emprego</div>
        <div class="model-preview">
          <p><strong>Título da Vaga</strong></p>
          <p><strong>Área de Atuação</strong></p>
          <p><strong>Local de Trabalho</strong></p>
          <p><strong>Tipo de Contrato:</strong> CLT | Estágio | PJ</p>
          <p><strong>Requisitos:</strong> Campo para descrever habilidades e qualificações</p>
        </div>
      `,
      peticao: `
        <div class="section-title">Modelo de Formulário: Petição</div>
        <div class="model-preview">
          <p><strong>Nome do Solicitante</strong></p>
          <p><strong>E-mail</strong></p>
          <p><strong>Descrição do Pedido:</strong> Texto explicativo com justificativa</p>
        </div>
      `,
      atendimento: `
        <div class="section-title">Modelo de Formulário: Registro de Atendimento</div>
        <div class="model-preview">
          <p><strong>Nome do Cliente</strong></p>
          <p><strong>Data do Atendimento</strong></p>
          <p><strong>Descrição do Atendimento:</strong> Campo de texto para observações e resolução</p>
        </div>
      `,
      avaliacao: `
        <p style="font-size:.95rem; color:#5f7588;">O nome do produto será o mesmo nome do projeto informado acima.</p>

        <div class="section-title">Pré-visualização do Formulário do Cliente</div>
        <div class="model-preview" id="previewProduto">
          <p><strong>Produto:</strong> <span id="nomeProdutoPreview">—</span></p>
          <p><strong>Avaliação:</strong> Campo de nota (1 a 5 estrelas)</p>
          <p><strong>Comentário:</strong> Espaço para o cliente deixar feedback</p>
        </div>
      `,
      outros: `
        <div class="section-title">Criador de Campos Personalizado</div>
        <div class="builder-controls">
          <button type="button" onclick="addCustomField('text')">+ Campo de Texto</button>
          <button type="button" onclick="addCustomField('textarea')">+ Área de Texto</button>
          <button type="button" onclick="addCustomField('select')">+ Campo de Seleção</button>
        </div>
        <div id="customFields"></div>
      `
    };

    tipoSelect.addEventListener("change", () => {
      const tipo = tipoSelect.value;
      modeloContainer.innerHTML = modelos[tipo] || "";

      // Atualiza o nome do produto na prévia quando for tipo "avaliacao"
      if (tipo === "avaliacao") {
        atualizarPreviewProduto();
      }
    });

    function atualizarPreviewProduto() {
      const nomeProdutoPreview = document.getElementById("nomeProdutoPreview");
      if (nomeProdutoPreview) nomeProdutoPreview.textContent = document.getElementById("nome").value || "—";
    }

    document.getElementById("nome").addEventListener("input", atualizarPreviewProduto);

    function addCustomField(type) {
      const container = document.getElementById("customFields");
      if (!container) return;
      const field = document.createElement("div");
      field.className = "custom-field";
      field.innerHTML = `
        <button class="remove-field" onclick="this.parentElement.remove()">×</button>
        <div class="field">
          <label>Nome do Campo</label>
          <input placeholder="Ex.: Nome completo">
        </div>
        ${type === "text" ? '<input placeholder="Campo de texto">' :
          type === "textarea" ? '<textarea placeholder="Área de texto"></textarea>' :
          '<select><option>Opção 1</option><option>Opção 2</option></select>'}
      `;
      container.appendChild(field);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const tipo = tipoSelect.value;
      const maximo = document.getElementById("maximo").value;

      let produto = null;
      if (tipo === "avaliacao") {
        produto = {
          nome: nome || "Produto sem nome",
          descricao: document.getElementById("descricaoProduto")?.value || ""
        };
      }

      const novoForm = {
        titulo: nome || "Formulário sem título",
        tipo: tipo,
        maximo: Number(maximo),
        produto: produto,
        data: new Date().toLocaleDateString("pt-BR"),
        respostas: 0,
        status: "aberto"
      };

      const formularios = JSON.parse(localStorage.getItem("formularios")) || [];
      formularios.push(novoForm);
      localStorage.setItem("formularios", JSON.stringify(formularios));

      alert("Formulário criado com sucesso!");
      window.location.href = "perfil.html";
    });
  </script>
</body>
</html>
