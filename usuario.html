<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormCap ‚Äî √Årea do Usu√°rio</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --fg: #2C3E50;
      --muted: #5f7588;
      --primary: #FF6B2C;
      --secondary: #1ABC9C;
      --surface: #ffffff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: var(--bg);
      margin: 0;
      color: var(--fg);
    }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .logo img { width: 50px; height: 50px; }
    .logo h1 { color: var(--primary); font-size: 1.5rem; }

    main {
      max-width: 950px;
      margin: 2rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .search-bar {
      display: flex;
      gap: .5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: .8rem;
      border-radius: var(--radius);
      border: 1.5px solid #ccc;
      font-size: 1rem;
    }

    button {
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      padding: .8rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: .2s;
    }

    button:hover { background: #e45e22; }

    .form-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: #f8faff;
      padding: 1rem 1.2rem;
      border-radius: var(--radius);
      border: 1px solid #dce8f2;
      box-shadow: var(--shadow);
    }

    .card h3 {
      margin: 0 0 .4rem;
      color: var(--secondary);
    }

    .card p {
      margin: .25rem 0;
      color: var(--fg);
      font-size: .95rem;
    }

    .btn-responder {
      margin-top: .6rem;
      background: var(--secondary);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: .6rem 1rem;
      cursor: pointer;
      transition: .2s;
    }

    .btn-responder:hover { background: #15967d; }

    footer {
      text-align: center;
      color: var(--muted);
      margin-top: 2rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo FormCap">
      <h1>FormCap</h1>
    </div>
    <button onclick="window.location.href='index.html'">Sair</button>
  </header>

  <main>
    <h2>Bem-vindo, Usu√°rio!</h2>
    <p style="text-align:center; color:var(--muted);">Aqui voc√™ pode pesquisar e responder formul√°rios dispon√≠veis.</p>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar formul√°rio pelo nome...">
      <button onclick="buscarFormularios()">Buscar</button>
    </div>

    <div id="formList" class="form-list"></div>
  </main>

  <footer>
    ¬© 2025 ‚Äî FormCap | √Årea do Usu√°rio
  </footer>

  <script>
    function carregarFormularios(filtro = "") {
      const lista = document.getElementById("formList");
      lista.innerHTML = "";

      const formularios = JSON.parse(localStorage.getItem("formularios")) || [];

      const filtrados = formularios.filter(f =>
        f.status === "aberto" &&
        f.respostas < f.maximo &&
        f.titulo.toLowerCase().includes(filtro.toLowerCase())
      );

      if (filtrados.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhum formul√°rio encontrado.</p>";
        return;
      }

      filtrados.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${f.titulo}</h3>
          <p><strong>Tipo:</strong> ${f.tipo.charAt(0).toUpperCase() + f.tipo.slice(1)}</p>
          <p><strong>Status:</strong> ${f.status === "aberto" ? "üü¢ Aberto" : "üî¥ Fechado"}</p>
          <p><strong>Respostas:</strong> ${f.respostas}/${f.maximo}</p>
          ${f.produto ? `<p><strong>Produto:</strong> ${f.produto.nome}</p>` : ""}
          <button class="btn-responder" onclick="responder('${f.titulo}')">Responder</button>
        `;
        lista.appendChild(card);
      });
    }

    function buscarFormularios() {
      const termo = document.getElementById("searchInput").value.trim();
      carregarFormularios(termo);
    }

    function responder(titulo) {
      alert(`Abrindo formul√°rio: ${titulo}`);
      // futuramente redireciona para responder.html
    }

    carregarFormularios();
  </script>

</body>
</html>
